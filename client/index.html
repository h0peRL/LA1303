    <div id="app"></div>
    <script src="./js/app.js" type="module"></script>

    <div class="Todo">
      <div class="ChangeOne-Form">
        <label id="form">Add Todo: </label>
        <form id="post-todo">
          <input type="text" name="name" id="name" placeholder="Name..." />
          <input
            type="text"
            name="desc"
            id="desc"
            placeholder="Description..."
          />
          <input type="text" name="done" id="done" placeholder="Status..." />
          <input
            type="number"
            name="priority"
            id="priority"
            placeholder="Priority..."
          />
        </form>
      </div>
      <div>
        <label>Change Todo</label>
        <form id="change-todo">
          <input type="number" name="chid" id="chid" placeholder="ID..." />
          <input type="text" name="chname" id="chname" placeholder="Name..." />
          <input
            type="text"
            name="chdesc"
            id="chdesc"
            placeholder="Description..."
          />
          <input
            type="text"
            name="chdone"
            id="chdone"
            placeholder="Status..."
          />
          <input
            type="number"
            name="chpriority"
            id="chpriority"
            placeholder="Priority..."
          />
        </form>
      </div>
      <div>
        <label>Delete Todo</label>
        <form id="delete-todo">
          <input
            type="number"
            name="delid"
            id="delid"
            placeholder="Enter Id..."
          />
        </form>
      </div>
    </div>
    <footer>
      <div>Nico Delvechio</div>
